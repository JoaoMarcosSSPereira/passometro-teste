<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste API - Passômetro</title>
</head>
<body>
  <h1>Testar API do Google Apps Script</h1>
  <button onclick="buscarPendencias()">Buscar Pendências</button>
  <pre id="resultado"></pre>

  <script>
    async function buscarPendencias() {
      const consultorio = encodeURIComponent("Consultório 1 (Adulto)");
      const url = "https://script.google.com/macros/s/SEU_ID_EXEC/exec?consultorio=" + consultorio;

      try {
        const resposta = await fetch(url, {
          method: "GET",
          mode: "cors"
        });

        if (!resposta.ok) {
          throw new Error(`Erro HTTP ${resposta.status}`);
        }

        const dados = await resposta.json();
        document.getElementById("resultado").textContent = JSON.stringify(dados, null, 2);
      } catch (erro) {
        document.getElementById("resultado").textContent = "Erro: " + erro.message;
        console.error("Erro ao buscar pendências:", erro);
      }
    }
  </script>
</body>
</html>
